<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Música</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/lista.css">
    <link rel="stylesheet" href="./css/reproductor.css">

</head>



<body>
    <div class="container">
        <div id="tab1" class="tab-content ">
            <h1>Music Player</h1>
            <p>Bienvenido a nuestra app de música!</p>
        </div>
        <div id="tab2" class="tab-content active">

            <h1>Playlist</h1>

            <ul id="containerCanciones" class="containerCanciones">
                <!-- <li class="cardCancion">
                    </li> -->
            </ul>

            <div class="cancionActual" id="cancionActual">Selecciona una canción
            </div>


        </div>
        <div id="tab3" class="tab-content">

            <h1>Playing</h1>
            <div class="paginaCancionActual divCurrentSongInfo" id="paginaCancionActual">
                Selecciona una canción</div>
            <div class="player">
                <i id="btnAnterior" class="fas fa-step-backward"></i>
                <i id="btnPlay" class="fas fa-play"></i>
                <i id="btnPausa" class="fas fa-pause"></i>
                <i id="btnSiguiente" class="fas fa-step-forward"></i>
            </div>
            <audio id="audioPlayer" src=""></audio>

        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-button " data-tab="tab1"><i class="fas fa-home"></i></button>
        <button class="nav-button active" data-tab="tab2"><i class="fas fa-music"></i></button>
        <button class="nav-button" data-tab="tab3"><i class="fas fa-volume-up"></i></button>
    </nav>

    <!--Código del alumno-->
    <script src="js/script.js"></script>

    <!--Código del profe-->
    <!-- <script src="js/script-profe.js"></script> -->
</body>

</html>
